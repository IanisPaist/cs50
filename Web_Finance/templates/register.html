{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main%}


    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm password" name="confirmation" class="form-control">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>


{% endblock %}
