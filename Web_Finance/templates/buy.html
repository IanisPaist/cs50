{% extends "layout.html" %}

{% block title%}
    Buy shares
{% endblock %}

{% block main%}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" placeholder="Stock ticker">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="shares" placeholder="Number of shares">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Buy</button>
        </div>
    </form>
{%endblock%}
